        <script>

        function submitForm() {
            var story = document.createElement('div');
            story.className = "story";
            var y = document.getElementById("comment").value;
            var comment = document.createElement('h4');
            comment.innerHTML = y;
            story.appendChild(comment);

            var x = document.getElementById("name").value;

            if (document.getElementById("anonymous").checked == true){
              x = "Anonymous";
            }

            var namespan = document.createElement('span');
            namespan.innerHTML = x;

            var submitspan = document.createElement('span');
            submitspan.innerHTML = "Submitted by: "

            var name = document.createElement('h3');
            name.appendChild(submitspan);
            name.appendChild(namespan);
            story.appendChild(name);

            document.getElementById("stories").appendChild(story);
            document.getElementById('name').value = "";
            document.getElementById('comment').value="";

            document.getElementById("anonymous").checked = false;
        }
        </script>
